<H3><A NAME="SECTION00031100000000000000">
Input Image</A>
</H3>
You can choose the initialization parameters.
First of all, you need to choose an input image and load it with the <B>Load</B> button.
The <B>Dimension</B> parameter allows to set the dimension of the image (2D or 3D).
